<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PMS-Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"> </div>
    
     
      <div class="login__form">
        <h1 style="margin-top: -30%;font-family: 'Carter One', cursive;letter-spacing: 3px; font-style:regular;font-weight: 400;font-size:34px;color: aliceblue;">PROPERTY MANAGMENT</h1> 
        <div class="login__row">
          
          <form action="./log.php" method="post">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          
          <input type="text" class="login__input name" name="user_id" placeholder="ID" required/>

        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" name="password" placeholder="Password" required/>  
          
 
            <input style="margin: 10px; padding: 10px; border-radius: 15px;" type="submit"/>
        </div>
        <br><br><br>
      </form>
        <p style="margin-top: 30px;" class="login__signup">Don't have an account? &nbsp;<a href="./register.html">Sign up</a> </p>
      </div>
     
    
    </div>
 
    
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
